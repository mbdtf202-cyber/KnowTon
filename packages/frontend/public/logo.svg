<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer hexagon (blockchain style) -->
  <path d="M100 20 L160 55 L160 125 L100 160 L40 125 L40 55 Z" 
        stroke="url(#grad1)" 
        stroke-width="3" 
        fill="none"
        opacity="0.6"/>
  
  <!-- Inner hexagon -->
  <path d="M100 40 L140 65 L140 115 L100 140 L60 115 L60 65 Z" 
        stroke="url(#grad2)" 
        stroke-width="2" 
        fill="none"
        opacity="0.8"/>
  
  <!-- Central "K" stylized as blockchain nodes -->
  <g filter="url(#glow)">
    <!-- Vertical line of K -->
    <line x1="85" y1="70" x2="85" y2="130" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Upper diagonal -->
    <line x1="85" y1="90" x2="115" y2="70" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Lower diagonal -->
    <line x1="85" y1="110" x2="115" y2="130" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Nodes (blockchain style) -->
    <circle cx="85" cy="70" r="5" fill="url(#grad2)"/>
    <circle cx="85" cy="90" r="5" fill="url(#grad2)"/>
    <circle cx="85" cy="110" r="5" fill="url(#grad2)"/>
    <circle cx="85" cy="130" r="5" fill="url(#grad2)"/>
    <circle cx="115" cy="70" r="5" fill="url(#grad2)"/>
    <circle cx="115" cy="130" r="5" fill="url(#grad2)"/>
  </g>
  
  <!-- Connecting lines (network effect) -->
  <g opacity="0.3">
    <line x1="100" y1="20" x2="100" y2="40" stroke="url(#grad1)" stroke-width="1"/>
    <line x1="160" y1="55" x2="140" y2="65" stroke="url(#grad1)" stroke-width="1"/>
    <line x1="160" y1="125" x2="140" y2="115" stroke="url(#grad1)" stroke-width="1"/>
    <line x1="100" y1="160" x2="100" y2="140" stroke="url(#grad1)" stroke-width="1"/>
    <line x1="40" y1="125" x2="60" y2="115" stroke="url(#grad1)" stroke-width="1"/>
    <line x1="40" y1="55" x2="60" y2="65" stroke="url(#grad1)" stroke-width="1"/>
  </g>
  
  <!-- Corner nodes (decentralization) -->
  <circle cx="100" cy="20" r="3" fill="#667eea" opacity="0.8"/>
  <circle cx="160" cy="55" r="3" fill="#667eea" opacity="0.8"/>
  <circle cx="160" cy="125" r="3" fill="#667eea" opacity="0.8"/>
  <circle cx="100" cy="160" r="3" fill="#667eea" opacity="0.8"/>
  <circle cx="40" cy="125" r="3" fill="#667eea" opacity="0.8"/>
  <circle cx="40" cy="55" r="3" fill="#667eea" opacity="0.8"/>
</svg>
