---
# AlertManager Templates ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-templates
  namespace: knowton-dev
data:
  default.tmpl: |
    {{ define "slack.default.title" }}
    [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .GroupLabels.alertname }}
    {{ end }}

    {{ define "slack.default.text" }}
    {{ range .Alerts }}
    *Alert:* {{ .Labels.alertname }}
    *Severity:* {{ .Labels.severity }}
    *Service:* {{ .Labels.service | default "N/A" }}
    *Description:* {{ .Annotations.description }}
    *Started:* {{ .StartsAt | date "2006-01-02 15:04:05 MST" }}
    {{ if .Labels.runbook_url }}*Runbook:* {{ .Labels.runbook_url }}{{ end }}
    {{ end }}
    {{ end }}

    {{ define "slack.critical.text" }}
    ðŸš¨ *CRITICAL ALERT* ðŸš¨
    {{ range .Alerts }}
    *Alert:* {{ .Labels.alertname }}
    *Service:* {{ .Labels.service | default "N/A" }}
    *Category:* {{ .Labels.category | default "N/A" }}
    *Description:* {{ .Annotations.description }}
    *Summary:* {{ .Annotations.summary }}
    {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
    *Started:* {{ .StartsAt | date "2006-01-02 15:04:05 MST" }}
    {{ if gt (len .Labels) 0 }}
    *Labels:*
    {{ range .Labels.SortedPairs }}  â€¢ {{ .Name }}: {{ .Value }}
    {{ end }}{{ end }}
    {{ end }}
    {{ end }}

    {{ define "email.default.subject" }}
    [{{ .Status | toUpper }}] {{ .GroupLabels.alertname }} ({{ .Alerts.Firing | len }} firing)
    {{ end }}

    {{ define "email.default.html" }}
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        body { font-family: Arial, sans-serif; }
        .alert { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .critical { background-color: #ffebee; border-color: #f44336; }
        .warning { background-color: #fff3e0; border-color: #ff9800; }
        .info { background-color: #e3f2fd; border-color: #2196f3; }
        .resolved { background-color: #e8f5e9; border-color: #4caf50; }
        h2 { margin-top: 0; }
        .label { display: inline-block; padding: 2px 8px; margin: 2px; background: #f5f5f5; border-radius: 3px; font-size: 12px; }
        .timestamp { color: #666; font-size: 14px; }
      </style>
    </head>
    <body>
      <h1>KnowTon Platform Alert</h1>
      {{ range .Alerts }}
      <div class="alert {{ if eq .Status "resolved" }}resolved{{ else }}{{ .Labels.severity }}{{ end }}">
        <h2>{{ .Labels.alertname }}</h2>
        <p><strong>Status:</strong> {{ .Status | toUpper }}</p>
        <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
        <p><strong>Service:</strong> {{ .Labels.service | default "N/A" }}</p>
        <p><strong>Category:</strong> {{ .Labels.category | default "N/A" }}</p>
        <p><strong>Description:</strong> {{ .Annotations.description }}</p>
        {{ if .Annotations.summary }}<p><strong>Summary:</strong> {{ .Annotations.summary }}</p>{{ end }}
        {{ if .Annotations.runbook_url }}<p><strong>Runbook:</strong> <a href="{{ .Annotations.runbook_url }}">{{ .Annotations.runbook_url }}</a></p>{{ end }}
        <p class="timestamp"><strong>Started:</strong> {{ .StartsAt | date "2006-01-02 15:04:05 MST" }}</p>
        {{ if ne .Status "firing" }}<p class="timestamp"><strong>Ended:</strong> {{ .EndsAt | date "2006-01-02 15:04:05 MST" }}</p>{{ end }}
        <div>
          <strong>Labels:</strong><br>
          {{ range .Labels.SortedPairs }}<span class="label">{{ .Name }}: {{ .Value }}</span>{{ end }}
        </div>
      </div>
      {{ end }}
      <hr>
      <p style="color: #666; font-size: 12px;">
        This alert was generated by KnowTon AlertManager.<br>
        <a href="http://alertmanager:9093">View AlertManager</a> | 
        <a href="http://grafana:3000">View Grafana</a> | 
        <a href="http://prometheus:9090">View Prometheus</a>
      </p>
    </body>
    </html>
    {{ end }}

    {{ define "discord.default.text" }}
    **{{ .Status | toUpper }}**: {{ .GroupLabels.alertname }}
    {{ range .Alerts }}
    **Alert:** {{ .Labels.alertname }}
    **Severity:** {{ .Labels.severity }}
    **Service:** {{ .Labels.service | default "N/A" }}
    **Description:** {{ .Annotations.description }}
    **Started:** {{ .StartsAt | date "2006-01-02 15:04:05 MST" }}
    {{ if .Annotations.runbook_url }}**Runbook:** {{ .Annotations.runbook_url }}{{ end }}
    ---
    {{ end }}
    {{ end }}

  pagerduty.tmpl: |
    {{ define "pagerduty.default.description" }}
    {{ .GroupLabels.alertname }}: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
    {{ end }}

    {{ define "pagerduty.default.details" }}
    {
      "firing": "{{ .Alerts.Firing | len }}",
      "resolved": "{{ .Alerts.Resolved | len }}",
      "groupLabels": {{ .GroupLabels | toJSON }},
      "commonLabels": {{ .CommonLabels | toJSON }},
      "commonAnnotations": {{ .CommonAnnotations | toJSON }}
    }
    {{ end }}
