---
# AlertManager Secrets Template
# Copy this file to alertmanager-secrets.yaml and fill in your actual values
# DO NOT commit the actual secrets file to version control!

apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: knowton-dev
type: Opaque
stringData:
  # Slack Configuration
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
  
  # Discord Configuration
  DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/YOUR/DISCORD/WEBHOOK"
  
  # Email Configuration (SMTP)
  SMTP_HOST: "smtp.gmail.com:587"
  SMTP_FROM: "alerts@knowton.io"
  SMTP_USERNAME: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  
  # Email Recipients
  ALERT_EMAIL_TO: "ops@knowton.io,devops@knowton.io"
  DBA_EMAIL: "dba@knowton.io"
  SECURITY_EMAIL: "security@knowton.io"
  BUSINESS_EMAIL: "business@knowton.io"
  AUDIT_EMAIL: "audit@knowton.io,compliance@knowton.io"
  
  # PagerDuty Configuration (optional)
  PAGERDUTY_SERVICE_KEY: "your-pagerduty-integration-key"
  
  # Opsgenie Configuration (optional)
  OPSGENIE_API_KEY: "your-opsgenie-api-key"
  
  # Telegram Configuration (optional)
  TELEGRAM_BOT_TOKEN: "your-telegram-bot-token"
  TELEGRAM_CHAT_ID: "your-telegram-chat-id"

---
# Example: Create secrets from environment variables
# kubectl create secret generic alertmanager-secrets \
#   --from-literal=SLACK_WEBHOOK_URL="$SLACK_WEBHOOK_URL" \
#   --from-literal=DISCORD_WEBHOOK_URL="$DISCORD_WEBHOOK_URL" \
#   --from-literal=SMTP_HOST="$SMTP_HOST" \
#   --from-literal=SMTP_FROM="$SMTP_FROM" \
#   --from-literal=SMTP_USERNAME="$SMTP_USERNAME" \
#   --from-literal=SMTP_PASSWORD="$SMTP_PASSWORD" \
#   --from-literal=ALERT_EMAIL_TO="$ALERT_EMAIL_TO" \
#   --namespace=knowton-dev
