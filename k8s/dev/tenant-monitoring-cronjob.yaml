---
# Tenant Health Check CronJob
# Runs every 5 minutes to check health of all tenants
apiVersion: batch/v1
kind: CronJob
metadata:
  name: tenant-health-check
  namespace: knowton-dev
  labels:
    app: tenant-monitoring
    component: health-check
spec:
  schedule: "*/5 * * * *"  # Every 5 minutes
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: tenant-monitoring
            component: health-check
        spec:
          restartPolicy: OnFailure
          containers:
          - name: health-check
            image: knowton/backend:latest
            imagePullPolicy: IfNotPresent
            command:
            - npm
            - run
            - monitor:check-all
            env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: knowton-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: knowton-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: knowton-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: knowton-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: knowton-config
                  key: POSTGRES_DB
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"

