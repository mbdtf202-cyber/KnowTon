apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle-adapter
  labels:
    app: oracle-adapter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oracle-adapter
  template:
    metadata:
      labels:
        app: oracle-adapter
    spec:
      containers:
      - name: oracle-adapter
        image: knowton/oracle-adapter:latest
        ports:
        - containerPort: 8000
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ARBITRUM_RPC_URL
          valueFrom:
            secretKeyRef:
              name: knowton-secrets
              key: arbitrum-rpc-url
        - name: CHAINLINK_ORACLE_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: knowton-config
              key: chainlink-oracle-address
        - name: WEAVIATE_URL
          value: "http://weaviate:8080"
        - name: VALUATION_MODEL_NAME
          value: "ip-valuation-v1"
        - name: FINGERPRINT_MODEL_NAME
          value: "content-fingerprint-v1"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
      volumes:
      - name: model-cache
        emptyDir:
          sizeLimit: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: oracle-adapter
  labels:
    app: oracle-adapter
spec:
  selector:
    app: oracle-adapter
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: oracle-adapter-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: oracle-adapter
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oracle-adapter-config
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8000
      workers: 4
    
    models:
      fingerprint:
        image_model: "resnet50"
        audio_model: "wav2vec2"
        video_model: "i3d"
        text_model: "bert"
      
      valuation:
        model_path: "/app/models/valuation"
        confidence_threshold: 0.8
        
      recommendation:
        model_path: "/app/models/recommendation"
        max_recommendations: 50
    
    cache:
      redis_url: "redis://redis:6379"
      ttl_seconds: 3600
    
    logging:
      level: "INFO"
      format: "json"