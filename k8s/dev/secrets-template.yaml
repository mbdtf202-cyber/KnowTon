apiVersion: v1
kind: Secret
metadata:
  name: wallet-secret
  namespace: knowton-dev
type: Opaque
stringData:
  private-key: "YOUR_PRIVATE_KEY_HERE"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: knowton-dev
type: Opaque
stringData:
  pinata-api-key: "YOUR_PINATA_API_KEY"
  pinata-secret-key: "YOUR_PINATA_SECRET_KEY"
  alchemy-api-key: "YOUR_ALCHEMY_API_KEY"
